<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" />
    <!-- <title>React Router DOM v5 via CDN</title> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" src="../components/Home.js"></script>
    <script type="text/babel" src="../components/Detail.js"></script>
    <script type="text/babel" src="../components/About.js"></script>

    <script type="text/babel">
        const { HashRouter, Switch, Route, Link } = ReactRouterDOM;
        const { useState } = React;

        function Navbar() {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <nav className="bg-blue-600 text-white">
                    <div className="max-w-6xl mx-auto px-4">
                        <div className="flex justify-between items-center h-16">
                            {/* Logo */}
                            <div className="text-xl font-bold">
                                <Link to="/">MyApp</Link>
                            </div>

                            {/* Menu Desktop */}
                            <div className="hidden md:flex space-x-6">
                                <Link to="/" className="hover:text-gray-200">Home</Link>
                                <Link to="/detail" className="hover:text-gray-200">Detail</Link>
                                <Link to="/about" className="hover:text-gray-200">About</Link>
                            </div>

                            {/* Button Mobile */}
                            <div className="md:hidden">
                                <button
                                    onClick={() => setIsOpen(!isOpen)}
                                    className="focus:outline-none"
                                >
                                    {isOpen ? (
                                        <span className="text-2xl">✖</span>
                                    ) : (
                                        <span className="text-2xl">☰</span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Dropdown Mobile */}
                    {isOpen && (
                        <div className="md:hidden bg-blue-700 px-4 pb-4 space-y-2">
                            <Link to="/" className="block hover:text-gray-200" onClick={() => setIsOpen(false)}>Home</Link>
                            <Link to="/detail" className="block hover:text-gray-200" onClick={() => setIsOpen(false)}>Detail</Link>
                            <Link to="/about" className="block hover:text-gray-200" onClick={() => setIsOpen(false)}>About</Link>
                        </div>
                    )}
                </nav>
            );
        }

        function App() {
            return (
                <HashRouter>
                    <Navbar />
                    <div className="p-6">
                        <Switch>
                            <Route exact path="/" component={Home} />
                            <Route path="/detail" component={Detail} />
                            <Route path="/about" component={About} />
                        </Switch>
                    </div>
                </HashRouter>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
